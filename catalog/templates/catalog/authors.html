{% extends "main.html" %}

{% block title %}
Author Catalog
{% endblock title %}

{% block content %}
<li>
    <form method="GET" action="{% url 'authors' %}">
    <input type="text" name="q" placeholder="Search authors..." />
    </form>
</li>
<div class="list-container">
    {% for author in author_list %}
        <div>
            <strong><a href="{% url 'author-detail' author.id %}">{{author.first_name}} {{author.last_name}}</a></strong>
            <p>{{author.date_of_birth}} - {{author.date_of_death}}</p>
        </div>
    {% endfor %}
</div>
{% endblock content %}
