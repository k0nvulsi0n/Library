{% extends "main.html" %}

{% block title %}
Book Catalog
{% endblock title %}

{% block content %}
<div class="list-container">
    {% for book in book_list %}
        <div>
            <strong><a href="{% url 'book-detail' book.id %}">{{book.title}}</a></strong>
            <p>{{book.author}}</p>
        </div>
    {% endfor %}
</div>
{% endblock content %}
