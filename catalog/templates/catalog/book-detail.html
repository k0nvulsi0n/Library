{% extends "main.html" %}

{% block title %}
{{book.title}}
{% endblock title %}

{% block content %}
<h1>{{book.title}}</h1>
{% for author in book.authors.all %}
<a href="{{ author.get_absolute_url }}"><p>{{author}}</p></a>
{% endfor %}     
<p>{{book.genre.all|join:", "}}</p>
<p>{{book.summary}}</p>
{% endblock content %}
